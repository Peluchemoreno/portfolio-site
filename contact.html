  <body class="page">
    <header class="page-header">
      <img
        src="img/javascript-logo.svg"
        alt="logo"
        class="page-header__item page-header__logo"
      />
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="navigation-list__item"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item"
              >About</a
            >
          </li>
          <li role="presentation">
            <a
              href="contact.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item--active"

            >

          <li role="presentation">
            <a href="work.html" role="menuitem" class="navigation-list__item"

        </ul>

    </header>
    <main>
      <h1>Contact Me</h1>
      <div>
        <p>123 Rainbow Rd</p>
        <p>Turner MS, 40449</p>
        Tel <a href="tel:+1 254 216-3541">+1 254 216-3541</a><br />
        <a href="mailto:jmcdmoreno19@aol.com">jmcdmoreno19@aol.com</a>
      </div>
      <a href="mailto:jmcdmoreno19@aol.com">
        <button>Get in touch with me!</button>
      </a>
    </main>
    <form action="" method="post" id="contact-form">
      <label class="standard-label" for="contact-email">Email: </label>
      <input type="email" id="contact-email" required />

      <label class="standard-label" for="contact-phone">Telephone: </label>
      <input type="tel" id="contact-phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" />

      <label class="standard-label" for="contact-message">Message: </label>
      <textarea required maxlength="240" id="contact-message"></textarea>
      <input type="submit" class="contact-form__button" value="Send message" />
    </form>
    <footer class="page-footer">
      <p>Find me on</p>
      <div class="social-media">
        <img src="./img/github.svg" alt="Github" />
        <img src="./img/twitter.svg" alt="Twitter" />
        <img src="./img/linkedin.svg" alt="LinkedIn" />
      </div>
    </footer>
    <script src="js/tota11y.min.js"></script>
